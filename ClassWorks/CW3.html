<script>
"use strict";
function toList(str) {
  function toObject(x) {
    let b = {}
    for (let [i,s] of x.split('\t').entries())
      b[keys[i]] = (isNaN(s)? s : Number(s))
    return b
  }
    if (str) inp.value = str
    else str = inp.value
    let [d0, ...data] = str.split('\n')
    let keys = d0.split('\t')
    console.log("Keys:", keys)
    let a = data.map(toObject)
    out.innerText = JSON.stringify(a, '' ,2)
    console.table(a)
    return a
}

const CAR = `brand	motorPower	model
Jeep	1600	Renegade
Audi	1400	A4
Bmw	1500	X1
Citroen	1200	C5
Dacia	1500	Duster
Fiat	1300	500L
Ford	1100	Fiesta`

    title.innerText = document.title
    sample.innerText = toList
    inp.value = CAR

</script>
