<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Fetching Remote Files C#4 </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Put your name here"></h2>
<p title="navigator.platform">
  Platform: <span id=plat></span>
</p>
<p title="Battery level (integer)">
  Battery level: <span id=lev></span>
</p>
<p title="Latitude/Longitude (4 digits)">
  Location: <span id=loc></span>
</p>
<p title="Does the URL exist?">
  URL <input type=url id=url value="https://bahadirsina.github.io/AdvancedProgramming/"
      onChange="check()"> <span id=resp></span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
function init() {
    plat.innerText = navigator.platform;
    navigator.geolocation.getCurrentPosition(p =>
        loc.innerText ="Lat: "+ p.coords.latitude.toFixed(4)+ 
        " - Long: " +p.coords.longitude.toFixed(4));
    navigator.getBattery().then(b => lev.innerText = (b.level*100) +"%");
    check()
}
function check() {
  fetch(url.value).then(r => 
      resp.innerText = 'OK').catch(e => 
      resp.innerText = "X" )
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>

</body>
</html>
